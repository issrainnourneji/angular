<div>
  <h2>Agent Registeration</h2>
  <p class="message" *ngIf="message">{{message}}</p>
  <form (ngSubmit)="onSubmit()">
      <label>Email: </label>
      <input type="email" name="email" [(ngModel)]="formData.email">

      <label>Name: </label>
      <input type="text" name="name" [(ngModel)]="formData.name">

      <label>PhoneNumber: </label>
      <input type="text" name="phoneNumber" [(ngModel)]="formData.phoneNumber">

      <label>Addresse: </label>
      <input type="text" name="phoneNumber" [(ngModel)]="formData.address">

      <label>Password: </label>
      <input type="password" name="password" [(ngModel)]="formData.password">

      <button type="submit">Register Agent</button>
  </form>
</div>
