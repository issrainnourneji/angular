<div class="invoice-list-container">
  <h1 class="title">Liste des Factures</h1>
  <div class="invoice-card" *ngFor="let facture of factureList" (click)="selectedInvoice = facture; openFactureModal(content)">
    <h2>{{ facture.name }}</h2>
    <p>ID: {{ facture.id }}</p>
    <p>Montant: {{ facture.amount }}€</p>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close-btn" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h2 class="modal-title">Détails de la Facture :</h2>
  </div>
  <div class="modal-body">
    <div *ngIf="selectedInvoice">
      <p><strong>ID:</strong> {{ selectedInvoice.id }}</p>
      <p><strong>Nom:</strong> {{ selectedInvoice.name }}</p>
      <p><strong>Montant:</strong> {{ selectedInvoice.amount }}€</p>
      <p><strong>Date:</strong> {{ selectedInvoice.date }}</p>
      <p><strong>Client:</strong> {{ selectedInvoice.customer }}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Close click')">Fermer</button>
    <button type="button" class="btn btn-primary"
    (click)="selectedInvoice && downloadPdf(selectedInvoice, $event)"
    [disabled]="!selectedInvoice">Télécharger en PDF</button>
</div>
</ng-template>
