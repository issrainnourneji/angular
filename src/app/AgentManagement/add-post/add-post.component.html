<form (ngSubmit)="addPost()">
  <div>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" [(ngModel)]="userId" name="userId" required>
  </div>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="title" name="title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="description" name="description"></textarea>
  </div>
  <div>
    <label for="image">Image:</label>
    <input type="file" id="image" (change)="onFileChange($event)" required>
  </div>
  <button type="submit">Add Post</button>
</form>
